version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nps-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env.docker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nps-network

  app:
    build: .
    container_name: nps-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
    env_file:
      - .env.docker
    ports:
      - '3000:3000'
      - '5555:5555'
    depends_on:
      - postgres
    networks:
      - nps-network
    volumes:
      - .:/app
      - /app/node_modules

  pgadmin:
    image: dpage/pgadmin4
    container_name: nps-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nps.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - nps-network

volumes:
  postgres_data:

networks:
  nps-network:
    driver: bridge
