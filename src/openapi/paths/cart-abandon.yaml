post:
  summary: Abandon cart
  description: Mark cart as "abandoned" manually (optional).
  tags:
    - Cart
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Cart abandoned
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Cart marked as abandoned'
