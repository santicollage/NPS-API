post:
  summary: User logout
  description: |
    Logout and remove refresh token from server side and clear the refresh_token cookie.
  tags:
    - Authentication
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Logout successful
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yaml#/LogoutResponse'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
