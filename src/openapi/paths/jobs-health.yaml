get:
  summary: System health check
  description: Check system and scheduler status.
  tags:
    - Jobs
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Health status
      content:
        application/json:
          schema:
            $ref: '../schemas/job.yaml#/HealthResponse'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
