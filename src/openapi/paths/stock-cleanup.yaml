post:
  summary: Cleanup expired reservations
  description: Clean expired reservations (expires_at < NOW()) and register "RESERVATION_EXPIRED" movement.
  tags:
    - Stock
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Cleanup completed
      content:
        application/json:
          schema:
            $ref: '../schemas/stock.yaml#/CleanupResponse'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
