get:
  summary: Get order details
  description: Get complete order details and products.
  tags:
    - Orders
  security:
    - bearerAuth: []
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: integer
      example: 1
  responses:
    '200':
      description: Order details
      content:
        application/json:
          schema:
            $ref: '../schemas/order.yaml#/Order'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
