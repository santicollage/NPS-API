get:
  summary: Health check endpoint
  description: Returns the health status of the API. Used by Render and other monitoring services to verify service availability.
  operationId: getHealth
  tags:
    - Health
  responses:
    '200':
      description: Service is healthy and running
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: ok
                description: Health status indicator
