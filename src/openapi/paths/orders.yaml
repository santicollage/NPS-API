post:
  summary: Create order from cart
  description: Create order from active cart. Generates order_items and creates stock_reservations for 24 hours. Stock is deducted only when payment is approved.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            customer_name:
              type: string
              example: 'Juan Pérez'
            customer_email:
              type: string
              format: email
              example: 'juan@example.com'
            customer_phone:
              type: string
              example: '+57 300 123 4567'
            customer_document:
              type: string
              example: '1234567890'
            department:
              type: string
              example: 'Cundinamarca'
            city:
              type: string
              example: 'Bogotá'
            address_line:
              type: string
              example: 'Calle 123 #45-67'
            postal_code:
              type: string
              example: '110111'
          required:
            - customer_name
            - customer_email
            - customer_phone
            - customer_document
            - department
            - city
            - address_line
  tags:
    - Orders
  security:
    - bearerAuth: []
  responses:
    '201':
      description: Order created
      content:
        application/json:
          schema:
            $ref: '../schemas/order.yaml#/Order'
    '400':
      description: Bad request (empty cart or insufficient stock)
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
get:
  summary: List user orders
  description: List authenticated user's orders (or all if admin).
  tags:
    - Orders
  security:
    - bearerAuth: []
  parameters:
    - name: status
      in: query
      schema:
        type: string
        enum: ['pending', 'paid', 'shipped', 'delivered', 'cancelled']
      example: 'pending'
    - name: page
      in: query
      schema:
        type: integer
        default: 1
      example: 1
    - name: limit
      in: query
      schema:
        type: integer
        default: 20
      example: 20
  responses:
    '200':
      description: List of orders
      content:
        application/json:
          schema:
            $ref: '../schemas/order.yaml#/OrdersList'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/ErrorResponse'
